theme = "PaperMod" # 사용 중인 테마
baseURL = "https://thisisyello.github.io/" # 배포될 사이트 주소 (GitHub Pages)
languageCode = "ko-kr" # 사이트 기본 언어
title = "thisisyello" # 사이트 제목

[params] # PaperMod 전용 옵션
  env = "production" # 배포 환경 (SEO/robots 등에 영향)
  description = "이것은 노랑입니다.." # 사이트 설명(메타 태그)
  defaultTheme = "auto" # 다크/라이트 자동 전환
  ShowReadingTime = true # 읽기 시간 표시
  ShowShareButtons = false # 글 공유 버튼 표시
  ShowPostNavLinks = true # 이전/다음 글 네비게이션
  ShowBreadCrumbs = true # 상단 경로(브레드크럼)
  ShowCodeCopyButtons = true # 코드 복사 버튼
  ShowToc = true # 목차 표시
  TocOpen = false # 목차 기본 접힘

[params.profileMode] # 홈 화면 프로필 모드
  enabled = true # 프로필 모드 사용
  title = "thisisyello" # 프로필 제목
  subtitle = "기록하고 공유합니다." # 프로필 소개 문구
  imageUrl = "" # 프로필 이미지 URL (비워두면 없음)
  imageWidth = 160 # 프로필 이미지 너비
  imageHeight = 160 # 프로필 이미지 높이
  imageTitle = "thisisyello" # 이미지 타이틀(hover)

[[params.socialIcons]] # 상단/프로필 소셜 아이콘
  name = "github" # 아이콘 종류
  url = "https://github.com/thisisyello" # 링크 주소

[[menu.main]] # 상단 메뉴 항목
  name = "Posts" # 메뉴 이름
  url = "/posts/" # 연결 경로
  weight = 10 # 메뉴 순서 (낮을수록 앞)

[[menu.main]] # 상단 메뉴 항목
  name = "About" # 메뉴 이름
  url = "/about/" # 연결 경로
  weight = 20 # 메뉴 순서 (낮을수록 앞)
